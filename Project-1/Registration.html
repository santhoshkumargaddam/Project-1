<html>
    <head>
        <title>Registration</title>
        <style>
            body{
                background-color: cyan;
            }
        </style>
      </head>
    <h2>Registration Form</h2>
    <body>
        <form action="login.html">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="fname">Roll No:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="fname">Email ID :</label><br>
            <input type="text" id="fname" name="fname"><br>
            Gender: <br>
             <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br>
            Year: <select name="year"><br>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                </select><br>
            Course:<br>
            <input type="checkbox" name="c">C<br>
            <input type="checkbox" name="python">python<br>
            <input type="checkbox" name="java">java<br>
            Address:<br> <textarea name="mytest" cols="35" row="45">
            </textarea><br>
            <label for="uname">Username:</label><br>
             <input type="text" id="uname" name="uname"><br>
             <label for="pwd">Password:</label><br>
             <input type="password" id="pwd" name="pwd"><br>
             <input type="submit" value="Register">
             <button type="reset">Reset</button> 
        </form>
    </body>
</html>
